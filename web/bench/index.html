<!DOCTYPE html>
<html>
    <head>
        <script src="dist/ruffle.js"></script>

        <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.config = {
            autoplay: "off",
            logLevel: "trace"
        };
        const container = document.getElementById("container");
        container.appendChild(player);
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        player.style["max-width"] = "100%";
        player.style["max-height"] = "100%";

        player.load("z0r-de_" + urlParams.get("loop") + ".swf").then(function() {
            console.log("go");
        });

    });
</script>

    </head>
    <body>
        <div id="container" style="width: 1920px; height: 800px">
            <!-- <embed id="player" scale="default" type="application/x-shockwave-flash" src= width="100%" height="100%" loop="0"></embed> -->
        </div>
    </body>
</html>
